<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        .container {
            display:flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: center;
            height: 100vh;

        }
        .block:hover {
            background-color: orange;
        }
        #one {flex: 1;}#oneA {flex: 1;}#two {flex: 2;}#three {flex: 3;}
        #five {flex: 5;}#eight {flex: 8;}#thirteen {flex: 13;}#twentyone {flex: 21;}

        #one { order: 8; }#oneA { order: 7; }#two{ order: 6; }#three{ order: 5; }
        #five { order: 4; }#eight{ order: 3; }#thirteen { order: 2; }#twentyone { order: 1; }


        .block {
            width: 200px;
            height: 200px;
            background-color: blue;
            text-emphasis-color: white;
            border-radius: 100px;
        }
        </style>
    <title></title>
</head>
<body>
<div class="container">
    <div class="block" id="one">1</div>
    <div class="block" id="oneA">1</div>
    <div class="block" id="two">2</div>
    <div class="block" id="three">3</div>
    <div class="block" id="five">5</div>
    <div class="block" id="eight">8</div>
    <div class="block" id="thirteen">13</div>
    <div class="block" id="twentyone">21</div>











    </div>

</body>
</html>
